<script src="jquery-1.11.0.js"></script>
<script>

var getRank = function(liElement) {
	return parseFloat(liElement.find(".rating").html());
}

var sort = function(liElement){
	var current = $(liElement);
	var next = current.next();
	while (next.length){
		if(getRank(next) > getRank(current)){
			current.before(next);
			current = next;
		}
		next = next.next();
	}
	if (current.next().length){
		sort(current.next());
	}
}

$(function(){
	$("#bttn").click(function(){
		sort($($('#tvshows li')[0]));
	});
});


</script>
